<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Social links profile</title>

</head>

<body>
  <main class="profile">

    <div class="profile__header">

      <img src="assets/images/avatar-jessica.jpeg" alt="Jessica's avatar" class="profile__avatar">

      <h2 class="profile__name">Jessica Randall</h2>

      <p class="profile__place">London, United Kingdom</p>

      <p class="profile__description">"Front-end developer and avid reader."</p>

    </div>

    <div class="profile__buttons">
      <button class="button">GitHub</button>
      <button class="button">Frontend Mentor</button>
      <button class="button">LinkedIn</button>
      <button class="button">Twitter</button>
      <button class="button">Instagram</button>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>

</html>
