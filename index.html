<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description"
    content="Jessica Randall's profile. Front-end developer and avid reader based in London, United Kingdom. Links to GitHub, Frontend Mentor, LinkedIn, Twitter, and Instagram profiles.">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Social links profile</title>

</head>

<body>
  <main class="profile">

    <div class="profile__header">

      <img src="assets/images/avatar-jessica.jpeg" alt="Portrait of Jessica Randall" class="profile__avatar">

      <h2 class="profile__name">Jessica Randall</h2>

      <p class="profile__place">London, United Kingdom</p>

      <p class="profile__description">"Front-end developer and avid reader."</p>

    </div>

    <div class="profile__buttons">
      <a href="#" class="button" aria-label="Visit Jessica's GitHub profile">GitHub</a>
      <a href="#" class="button" aria-label="Visit Jessica's Frontend Mentor profile">Frontend Mentor</a>
      <a href="#" class="button" aria-label="Visit Jessica's LinkedIn profile">LinkedIn</a>
      <a href="#" class="button" aria-label="Visit Jessica's Twitter profile">Twitter</a>
      <a href="#" class="button" aria-label="Visit Jessica's Instagram profile">Instagram</a>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Vladyslav Shulhach</a>.
  </footer>
</body>

</html>
